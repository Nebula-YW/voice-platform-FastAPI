[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voice-platform-api"
version = "0.1.0"
description = "A comprehensive voice processing platform with TTS and language detection services"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    #AI框架
    "baml-py>=0.209.0",
    # API框架
    "fastapi==0.115.8",
    # 数据类型校验
    "pydantic==2.10.6",
    # 环境变量
    "python-dotenv==1.0.1",
    # TTS服务
    "edge-tts>=6.1.0",
    # 语言检测
    "lingua-language-detector>=2.0.0",
]

[tool.setuptools]
packages = ["api"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "asyncio: mark the test as an asyncio coroutine"
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.9.10",
    "pre-commit>=4.0.0",
]